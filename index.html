<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One piece Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
    <h1>Welcome to my photo gallery</h1>
    <img src="logaster-2022-07-one-piece-symbol.png" id="One_Piece_logo">
    <h2>Grid gallery</h2>
    <div class = "Crew">
        <img src = "one-piece-luffy-pfp-wano-country-outfit-p62fm5lw7athvht1.jpg">
        <img src = "peakpx.jpg">
        <img src = "peakpx (1).jpg">
        <img src = "peakpx (2).jpg">
        <img src = "nami-one-piece-t9ta00oc19y2b6lq.jpg">
        <img src = "485959db11a1972ee9554521c279300f.jpg">
        <img src = "nico-robin-from-one-piece-j2ooey2m2xaeifj1.jpg">
        <img src = "zoro-in-cool-pirate-outfit-qv0n5m0ayg8u0n0f.jpg">
        <img src = "sanji-iphone-1070-x-1600-e2p19eqwbf1tufid.jpg">         
    </div>
    <h3>Sliding gallery</h3>
    <div id = "mycarousel" class="carousel slide">
        <div class="carousel-inner">
            <div class="item active">
                <center>
                    <img class="img-responsive" src="one-piece-luffy-pfp-wano-country-outfit-p62fm5lw7athvht1.jpg">
                    <div class="carousel-content">
                        <p>Luffy</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="img-responsive" src="zoro-in-cool-pirate-outfit-qv0n5m0ayg8u0n0f.jpg">
                    <div class="carousel-content">
                        <p>Zoro</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="img-responsive" src="sanji-iphone-1070-x-1600-e2p19eqwbf1tufid.jpg">
                    <div class="carousel-content">
                        <p>Sanji</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="img-responsive" src="485959db11a1972ee9554521c279300f.jpg">
                    <div class="carousel-content">
                        <p>Usopp</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="img-responsive" src="nami-one-piece-t9ta00oc19y2b6lq.jpg">
                    <div class="carousel-content">
                        <p>Nami</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="img-responsive" src="nico-robin-from-one-piece-j2ooey2m2xaeifj1.jpg">
                    <div class="carousel-content">
                        <p>Robin</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="img-responsive" src="peakpx (1).jpg">
                    <div class="carousel-content">
                        <p>Chopper</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="img-responsive" src="peakpx (2).jpg">
                    <div class="carousel-content">
                        <p>Franky</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="img-responsive" src="peakpx.jpg">
                    <div class="carousel-content">
                        <p>Brook</p>
                    </div>
                </center>
            </div>
            <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#mycarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
            <ol class="carousel-indicators">
                <li data-target="#mycarousel" data-slide="0" class="active"></li>
                <li data-target="#mycarousel" data-slide="1"></li>
                <li data-target="#mycarousel" data-slide="2"></li>
                <li data-target="#mycarousel" data-slide="3"></li>
                <li data-target="#mycarousel" data-slide="4"></li>
                <li data-target="#mycarousel" data-slide="5"></li>
                <li data-target="#mycarousel" data-slide="6"></li>
                <li data-target="#mycarousel" data-slide="7"></li>
                <li data-target="#mycarousel" data-slide="8"></li>
            </ol>       
        </div>
    </div>
</body>
</html>
